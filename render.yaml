services:
  # ──────────────── FastAPI backend ────────────────
  - type: web
    name: ai-on-fhir-backend          # change if the slug is taken
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    dockerContext: .
    autoDeploy: true
    startCommand: >
      uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000

  # ──────────────── Next.js frontend ───────────────
  - type: web
    name: ai-on-fhir-frontend
    env: docker
    plan: free
    dockerfilePath: frontend/Dockerfile
    dockerContext: frontend         # keep build context scoped
    autoDeploy: true
    startCommand: >                 # use the command in Dockerfile by default
      npm run start
    envVars:
      # ⚠️  update this AFTER the backend’s first successful deploy
      - key: NEXT_PUBLIC_API_URL
        value: https://ai-on-fhir-backend.onrender.com
      - key: PORT
        value: 3000
